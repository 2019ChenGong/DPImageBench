model:
  base_learning_rate: 1.0e-06
  target: ldm.models.diffusion.ddpm.LatentDiffusion
  params:
    linear_start: 0.0015
    linear_end: 0.0155
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    first_stage_key: image
    cond_stage_key: class_label
    image_size: 16
    channels: 3
    cond_stage_trainable: true
    conditioning_key: crossattn
    monitor: val/loss_simple_ema
    unet_config:
      target: ldm.modules.diffusionmodules.openaimodel.UNetModel
      params:
        image_size: 16
        in_channels: 3
        out_channels: 3
        model_channels: 32
        attention_resolutions:
        - 16
        num_res_blocks: 2
        channel_mult:
        - 1
        - 2
        num_head_channels: 8
        use_spatial_transformer: true
        transformer_depth: 1
        context_dim: 512
    first_stage_config:
      target: ldm.models.autoencoder.AutoencoderKL
      params:
        embed_dim: 3
        monitor: val/rec_loss
        ckpt_path: /p/fzv6enresearch/DPImageBench/DP-LDM_for_merge/logs/2024-12-12T01-48-22_autoencoder_kl_imagenet32_32x32x1/checkpoints/last.ckpt
        ddconfig:
          double_z: true
          z_channels: 3
          resolution: 32
          in_channels: 1
          out_ch: 1
          ch: 128
          ch_mult:
          - 1
          - 2
          num_res_blocks: 2
          attn_resolutions:
          - 16
          - 8
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity
    cond_stage_config:
      target: ldm.modules.encoders.modules.ClassEmbedder
      params:
        embed_dim: 512
        key: class_label
        n_classes: 1001
data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 1024
    num_workers: 8
    wrap: false
    train:
      target: ldm.data.SpecificImagenet.SpecificClassImagenet
      params:
        root: /p/fzv6enresearch/DPImageBench/dataset/imagenet/imagenet_32
        split: train
        image_size: 32
        c: 1
    validation:
      target: ldm.data.SpecificImagenet.SpecificClassImagenet
      params:
        root: /p/fzv6enresearch/DPImageBench/dataset/imagenet/imagenet_32
        split: val
        image_size: 32
        c: 1

lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 500
        max_images: 8
        increase_log_steps: False
  trainer:
    # benchmark: False
    max_epochs: 160
